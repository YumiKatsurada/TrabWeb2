<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema Medico JSF</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <h1>Autenticação Cadastro Paciente</h1>
        <hr />
        <h:form>
            Login:
            <h:inputText id="login" label="Login" required="true" value="#{login}" />
            <h:message for="login"/>
            <br/>
            
            Senha:
            <h:inputText id="senha" label="Senha" required="true" value="#{senha}" />
            <h:message for="senha"/>
            <br/>

            <h:commandButton id="submit" value="Enviar" action="#{autenticacao.adminPaciente(login, senha)}" />
        </h:form>    
    </h:body>
</html>

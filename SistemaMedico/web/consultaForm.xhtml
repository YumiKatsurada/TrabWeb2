<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema Medico JSF</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <h1>Nova Consulta</h1>
        <hr />
        <h:form>
            Digite seus dados:<br/>
            
            CRM Medico:
            <h:inputText id="CRM" label="CRM" required="true" value="#{novoConsulta.dadosConsulta.CRM}" />
            <h:message for="CRM"/>
            <br/>
            
            CPF Paciente:
            <h:inputText id="CPF" label="CPF" required="true" value="#{novoConsulta.dadosConsulta.CPF}" />
            <h:message for="CPF"/>
            <br/>


            Data Exame:
            <h:inputText id="dataExame" label="Data" required="true" value="#{novoConsulta.dadosConsulta.dataExame}">
                <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
            </h:inputText>
            <h:message for="dataExame"/>
            <br/>

            <h:commandButton id="submit" value="Enviar" action="confirmarConsulta" />
        </h:form>    
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema Medico JSF</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <h1>Novo paciente</h1>
        <hr />
        <h:form>
            Digite seus dados:<br/>
            
            CPF:
            <h:inputText id="CPF" label="CRM" required="true" value="#{novoPaciente.dadosPaciente.CPF}" />
            <h:message for="CPF"/>
            <br/>
            
            Nome:
            <h:inputText id="nome" label="Nome" required="true" value="#{novoPaciente.dadosPaciente.nome}" />
            <h:message for="nome"/>
            <br/>


            Senha:
            <h:inputSecret id="senha" label="Senha" required="true" value="#{novoPaciente.dadosPaciente.senha}" />
            <h:message for="senha"/>
            <br/>


            Telefone:
            <h:inputText id="telefone" label="Telefone" required="true" value="#{novoPaciente.dadosPaciente.telefone}" />
            <h:message for="telefone"/>
            <br/>
            
            Sexo:
            <h:inputText id="sexo" label="Sexo" required="true" validator="#{novoPaciente.validarSexo}" value="#{novoPaciente.dadosPaciente.sexo}" />
            <h:message for="sexo"/>
            <br/>
            
             Data de nascimento:
            <h:inputText id="dataDeNascimento" label="Data de nascimento" value="#{novoPaciente.dadosPaciente.dataDeNascimento}">
                <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
            </h:inputText>
            <h:message for="dataDeNascimento"/>
            <br/>

            <h:commandButton id="submit" value="Enviar" action="confirmarPaciente" />
        </h:form>    
    </h:body>
</html>

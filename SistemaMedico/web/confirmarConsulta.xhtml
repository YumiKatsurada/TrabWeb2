<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
       <title>Sistema médico</title>
       <h:outputStylesheet library="css" name="estilo.css"/>
   </h:head>
   <h:body>
       <h1>Nova consulta</h1>
       <br/>
       Tem certeza que os dados estão corretos?
       <br/><br/>
       CRM Medico: <h:outputText id="CRM" value="#{novoConsulta.dadosConsulta.CRM}" /><br/>
       CPF Paciente: <h:outputText id="CPF" value="#{novoConsulta.dadosConsulta.CPF}" /><br/>
       Data Exame: <h:outputText id="dataExame" value="#{novoConsulta.dadosConsulta.dataExame}" ><br/>
           <f:convertDateTime type="date" dateStyle="full" />
       </h:outputText><br/>
       <h:form>
           <h:commandButton id="confirmar" value="Confirmar" action="#{novoConsulta.gravarConsulta()}"/>
           <h:commandButton id="modificar" value="Modificar" action="consultaForm"/>
           <h:commandButton id="cancelar" value="Cancelar" action="#{novoConsulta.recomecar()}"/>
       </h:form>
   </h:body>
</html>

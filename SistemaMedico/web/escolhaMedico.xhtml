<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  	xmlns:h="http://xmlns.jcp.org/jsf/html"
  	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
    	<title>Sistema Medico JSF</title>
    	<h:outputStylesheet library="css" name="estilo.css"/>
	</h:head>
	<h:body>
    	<h1>Todas as consultas por Medico</h1>
    	<hr />
    	<h:form>
        	Digite o CRM:<br/>
       	 
        	CRM:
        	<h:inputText id="CRM" label="CRM" required="true" value="#{novoConsulta.dadosConsulta.CRM}" />
        	<h:message for="CRM"/>
        	<br/>
       	 
        	<h:commandButton id="submit" value="Enviar" action="#{listaConsultas.verTodosConsultasMedico(novoConsulta.dadosConsulta.CRM)}" />
                
    	</h:form>    
	</h:body>
</html>
